<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Snake</title>
</head>
<body>
    <!-- Top bar -->
    <div class="d-flex justify-content-end align-items-center p-3 bg-light shadow-sm">
        <span id="usernameDisplay" class="me-3 text-primary fw-semibold">loading user...</span>
        <button id="logoutButton" class="btn btn-outline-danger btn-sm" onclick="logOut()">Log out</button>
    </div>

    <div class="row">
        <div class="col-md-3 d-flex align-items-center">
                <div id="selector" class="card p-3 shadow-sm mw-50 ms-3">
                    <label for="speed" class="form-label">Speed:</label>
                    <select id="speed" name="speed" class="form-select mb-3">
                    <option value="200">Slow</option>
                    <option value="100">Normal</option>
                    <option value="75">Fast</option>
                    </select>
            
                    <label for="col" class="form-label">Color:</label>
                    <select id="col" name="col" class="form-select">
                    <option value="darkgreen">Green</option>
                    <option value="blue">Blue</option>
                    <option value="darkred">Red</option>
                    <option value="yellow">Yellow</option>
                    </select>
                </div>
        </div>
    
        <div class="col-md-6 d-flex flex-column align-items-center">
        <div id="scoreDiv" class="mb-2 mt-2">
            <span id="scoreDisplay" class="fs-4 fw-bold">0</span>
        </div>
        <div id="snakeDiv">
            <canvas id="canvas" width="616" height="544" class="border border-dark"></canvas>
        </div>
        </div>
    
        <div class="col-md-3 d-none d-md-block"></div>

    </div>
    
    <!-- Bottom row: Scoreboard -->
    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-center">
        <div class="w-100" style="max-width: 800px;">
            <h2 class="text-center mb-3">Scoreboard</h2>
            <div class="table-responsive">
            <table id="table" class="table table-striped table-bordered align-middle">
                <thead class="table-light">
                <tr>
                    <th>Player</th>
                    <th>Slow</th>
                    <th>Player</th>
                    <th>Normal</th>
                    <th>Player</th>
                    <th>Fast</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
      
      
      
    
    

    <audio id="snakeBite" src="audio/snakeBite.mp3"></audio>
    <audio id="boom" src="audio/boom.mp3"></audio>

    <script src="scripts/snake.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
