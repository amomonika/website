<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="loginContainer" class="position-absolute top-50 start-50 translate-middle" style="width: 300px;">
        <h1 class="text-center mb-4 display-3  fw-bold">Log in</h1>
        <form class="d-flex flex-column gap-2" id="loginForm">
            <input class="form-control" type="text" placeholder="Username" required>
            <input class="form-control" type="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary" >Submit</button>
            <a class="btn btn-secondary" href="#" onclick="changeToRegister()">Register</a>
        </form>
    </div>
    <div id="registerContainer" class="position-absolute top-50 start-50 translate-middle" style="width: 300px;">
        <h1 class="text-center mb-4 display-3  fw-bold">Register</h1>
        <form class="d-flex flex-column gap-2" id="RegisterForm">
            <input class="form-control" type="text" placeholder="Username" required>
            <input class="form-control" type="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary" >Submit</button>
            <a class="btn btn-secondary" href="#" onclick="changeToLogin()">Log in</a>
        </form>
    </div>
    <script src="scripts/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
